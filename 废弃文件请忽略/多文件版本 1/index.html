<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>中英翻译练习</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <!-- 引入Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 自定义样式 -->
  <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
  <header>
    <div class="header-content">中英翻译练习</div>
    <div class="upload-nav">
      <button class="upload-btn" id="uploadBtn">
        <span class="material-icons material-icon">cloud_upload</span>上传题库
      </button>
      <div class="upload-dropdown" id="uploadDropdown">
        <div class="upload-info">
          请上传符合格式的TXT文件，每行一个题目，格式为"英文|中文"。
        </div>
        <div class="file-input-wrapper">
          <label class="file-input-label" for="fileInput">
            <span class="material-icons material-icon">cloud_upload</span>选择文件
          </label>
          <input accept=".txt" class="file-input" id="fileInput" type="file"/>
          <span class="file-name" id="fileName">未选择文件</span>
        </div>
      </div>
    </div>
  </header>
  
  <div class="container">
    <div id="questions"></div>
    <div class="controls">
      <button class="btn btn-secondary" id="prevBtn">
        <span class="material-icons material-icon">arrow_back</span>上一页
      </button>
      <div class="pagination-input">
        第 <input class="page-input" id="pageInput" min="1" type="number" value="1"/> 页 / <span id="totalPages">1</span> 页
      </div>
      <button class="btn btn-primary" id="nextBtn">
        下一页<span class="material-icons material-icon">arrow_forward</span>
      </button>
    </div>
    <div class="progress" id="progress">
      <div>完成进度：<span id="progressText">0/20</span></div>
      <div class="progress-bar">
        <div class="progress-value" id="progressBar"></div>
      </div>
    </div>
  </div>

  <!-- 引入jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- 引入Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 自定义JS -->
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
